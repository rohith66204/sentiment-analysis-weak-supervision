{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            background: url("{% static 'images/we.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .mainblog {
            backdrop-filter: blur(15px);
            background: rgba(0, 0, 0, 0.45);
            border-radius: 20px;
            padding: 50px 40px;
            max-width: 400px;
            margin: 10px auto 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
            text-align: center;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mainblog img {
            width: 80px;
            margin-bottom: 20px;
        }

        .logintable {
            width: 100%;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px;
            margin: 12px 0;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            border-radius: 10px;
            font-size: 16px;
            transition: 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #6ee7b7;
            background: rgba(255, 255, 255, 0.1);
        }

        input::placeholder {
            color: white;
            opacity: 0.7;
        }

        input[type="submit"].subbtn {
            width: 70%;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid white;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        input[type="submit"].subbtn:hover {
            background: white;
            color: #2c3e50;
        }

        a {
            color: white;
            text-decoration: none;
            margin: 10px;
            display: inline-block;
            font-weight: 500;
            transition: 0.3s;
        }

        a:hover {
            color: #2c3e50;
            background: white;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .login-options {
            margin-top: 20px;
        }

        .register-link {
            margin-top: 20px;
            display: block;
            font-size: 15px;
        }

        .banner {
            width: 100%;
            background: linear-gradient(135deg, rgba(204, 125, 194, 0.9), rgba(76, 161, 175, 0.9));
            border-top: 1px solid rgba(255,255,255,0.2);
            padding: 10px 0;
            box-shadow: 0 -2px 15px rgba(0,0,0,0.1);
            position: fixed;
            bottom: 0;
            z-index: 1000;
        }

        .marquee-text {
            color: #fff;
            font-size: 20px;
            font-weight: 500;
            text-transform: uppercase;
            margin: 0;
            letter-spacing: 1.2px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.2);
        }

        .title-img1 {
    width: 80%;         /* decreased from 100% */
    margin-top: 1%;
    display: block;
    margin-left: auto;
    margin-right: auto;
}

.title-img2 {
    width: 40%;         /* decreased from 60% */
    margin-left: auto;
    margin-right: auto;
    margin-top: -2%;
    display: block;
}

        @media (max-width: 480px) {
            .mainblog {
                width: 90%;
                padding: 40px 20px;
            }

            .title-img2 {
                width: 80%;
                margin-top: 0;
            }

            .marquee-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Images -->
    <img src="{% static 'images/title2.png' %}" class="title-img1">
    <img src="{% static 'images/title1.png' %}" class="title-img2">

    <!-- Login Form -->
    <div class="mainblog">
        <img src="{% static 'images/user1.png' %}" alt="User Icon">
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <table class="logintable">
                <tr><td>{{ form.username }}</td></tr>
                <tr><td>{{ form.password }}</td></tr>
                <tr><td><input type="submit" value="Login" class="subbtn" /></td></tr>
            </table>

            <div class="login-options">
                <a href="{% url 'users:login' %}">User Login</a> |
                <a href="{% url 'admins:login' %}">Admin Login</a>
            </div>

            <a href="{% url 'users:registration' %}" class="register-link">New user? Register Here</a>
        </form>
    </div>

    <!-- Marquee Banner -->
    <div class="banner">
        <marquee behavior="scroll" direction="left" scrollamount="6">
            <p class="marquee-text">✦ Weakly-supervised Deep Embedding for Product Review Sentiment Analysis ✦</p>
        </marquee>
    </div>

</body>
</html>
